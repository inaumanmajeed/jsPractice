<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-The-Number | js practice</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content__area">
        <h1>Guess the Number</h1>
        <p>Can you guess the secret number? Test your luck and skills!</p>
        <form>
          <div class="input__section">
            <label for="number">Number: </label>
            <input
              type="number"
              id="number"
              placeholder="Enter your guess number"
            />
          </div>
          <div class="button__div">
            <button type="submit" id="find__number">Bring it on</button>
            <button type="submit" id="restart__number">Restart</button>
          </div>
        </form>
        <div class="results__div">
          <p id="result">
            Let's get started to explore the treasure of curiosity
          </p>
          <p id="attempts">You have 10 attempts to accomplish the target</p>
          <p id="previous__guesses"></p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
