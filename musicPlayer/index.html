<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock | js practice</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/188a6e80b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <button class="home__btn" onclick="window.location.href='../index.html'">
        Home
      </button>
    </nav>
    <div class="container">
      <div class="content__area">
        <h1>Music Player</h1>
        <!------------------>

        
       <div id="app-cover">
        <!-- <div id="bg-artwork"></div> -->
        <!-- <div id="bg-layer"></div> -->
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="./assets/arts/i-wanna-dance-1713272452-ESu9xGPxYk.jpg" class="active" id="_1">
                    <img src="./assets/arts/no-way-back-1656410436-lmCSrM15Fp.jpg" id="_2">
                    <img src="./assets/arts/feelings-1637316030-C0GWIrjmAv.jpg" id="_3">
                    <img src="./assets/arts/looking-for-more-1633705232-L8MteCTyyQ.jpg" id="_4">
                    <img src="./assets/arts/what-you-like-1631271631-1nbDNE73Qu.jpg" id="_5">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!------------------>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
